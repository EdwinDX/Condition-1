<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Switch-case bài tập 1</title>
</head>
<body>
<script>
  let browser = prompt("Enter the Browser!");
  switch (browser) {
      case "Edge":
          alert("You've got the Edge");
          break;
      case "Chrome":
      case "Firefox":
      case "Opera":
      case "Sarafi":
          alert("OK we support these browsers too");
          break;
      default:
          alert("We hope that this page looks ok");
  }
</script>
</body>
</html>
