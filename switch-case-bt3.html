  let value = prompt("Nhập số cần check");
  let ss1 = (value>0);
  switch (ss1) {
      case true:
          alert(1);
          break;
      case false:
          let ss2 = (value<0)
          switch (ss2) {
              case true:
                  alert(-1);
                  break;
              case false:
                  alert(0);
                  break;
          }
          break;
  }
